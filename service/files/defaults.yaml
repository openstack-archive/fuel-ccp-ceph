configs:
  ceph:
    fsid: "Changeme"
    mon_host: "Changeme"
  radosgw:
    port:
      cont: 7480
      ingress: object-store
    key: "Changeme"
  swift:
    proxy:
      username: swift
      password: password
      pipelines:
        - catch_errors
        - crossdomain
        - healthcheck
        - cache
        - bulk
        - tempurl
        - ratelimit
        - formpost
        - swift3
        - s3token
        - authtoken
        - keystone
        - staticweb
        - container_quotas
        - account_quotas
        - slo
        - proxy-server
      port:
        cont: 8080
sources:
  openstack/swift:
    git_url: https://git.openstack.org/openstack/swift.git
    git_ref: stable/newton
  openstack/swift3:
    git_url: https://git.openstack.org/openstack/swift3.git
    git_ref: master
url:
  ceph:
    debian:
      repo: http://eu.ceph.com/debian-jewel
      keyserver: hkp://keyserver.ubuntu.com:80
      keyid: 460F3994
